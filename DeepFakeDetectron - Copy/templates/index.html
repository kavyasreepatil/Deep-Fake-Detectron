<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepfake Detective</title>
  <link rel="stylesheet" href="static/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
     <b> <h1>Deepfake Detective</h1></b>
      <p >Unmask the truth with cutting-edge AI.</p>
    </header>
    <div class="content">
      <form id="uploadForm">
        <div class="upload-area">
          <div class="dropzone">
            <p>Drag & Drop your  image here</p>
            <p>OR</p>
            <label for="fileInput">
              <input type="file" id="fileInput" accept="video/*,image/*">
              Browse Files
            </label>
          </div>
          <div class="progress-bar hidden">
            <div class="progress"></div>
          </div>
          <div id="loadingIndicator" style="display: none;"></div>
        </div>
        <div class="result hidden">
          <h1 class="kk">Analysis Result:</h1>
          <img id="analyzedImage" src="" alt="Analyzed Image" style="display: none; width:200px ">
          <p id="prediction"></p>

          
        </div>
      </form>
    </div>
  </div>
  <script src="static/script.js"></script>
</body>
</html>
